</head>

      <h1 class="heading">Tic Tac Toe</h1>
      <div class="home-btn-box">
            <button class="startbtn" id="startbtn">PLAY WITH FRIEND</button>
            <button class="playwithcomputer" id="playwithcomputer">PLAY WITH COMPUTER <span class="tooltip-text">Very Easy!</span></button>
      </div>

      <div class="game-container" id="game-container">
            <div class="display-score">
                  <div class="win" id="win">X win : <span>00</span></div>
                  <div class="loss" id="loss">O win : <span>00</span></div>
                  <div class="draw" id="draw">draw : <span>00</span></div>
            </div>
            <div class="board">
                  <div cellIndex="0" class="box box1"></div>
                  <div cellIndex="1" class="box box2"></div>
                  <div cellIndex="2" class="box box3"></div>
                  <div cellIndex="3" class="box box4"></div>
                  <div cellIndex="4" class="box box5"></div>
                  <div cellIndex="5" class="box box6"></div>
                  <div cellIndex="6" class="box box7"></div>
                  <div cellIndex="7" class="box box8"></div>
                  <div cellIndex="8" class="box box9"></div>

                  <div id="continue-btn-box">
                        <button id="continue-btn">Continue</button>
                  </div>
            </div>

            <div class="footer">
                  <button id="restartbtn" class="restartbtn">Restart</button>
                  <button id="quitebtn" class="quitebtn">Quite</button>
            </div>
      </div>
      <div class="runningStatus"></div>
